<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" required />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required />
          </li>
          <li>
            <label for="color">color</label>
            <input type="color" id="color" required />
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" required />
          </li>
          <li>
            <label for="number">number</label>
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜 관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2021-07-10" max="2021-07-15" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간 관련</legend>
        <ul>
          <li>
            <label for="time">time</label>
            <input type="time" id="time" min="16:00" max="18:00" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" />
          </li>
          <li>
            <input type="hidden" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
